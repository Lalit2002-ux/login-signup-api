<!DOCTYPE html>
<html>

<head>
    <title>Login</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: hsl(0, 0%, 100%);
        }

        .formstyle {
            width: 400px;
            padding: 20px;
            border-radius: 15px;
            background-color: transparent;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #15880f;
            border-radius: 10px;
        }

        button {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 13px;
            transition: background-color 0.5s ease;
        }

        button:hover {
            background-color: #101010;
        }

        h2 {
            text-align: center;
            color: rgb(68, 110, 5);
            font-size: 35px;
            margin-top: 10px;
            font-weight: 500;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .form-labels {
            font-weight: bold;
            color: #0a800e;
        }

        #msg {
            color: red;
            text-align: center;
        }

        a {
            text-decoration: none;
        }

        /* animation */
        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-box {
            animation: fadeSlideIn 0.8s ease-out;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>

    <!-- LEFT SIDE (FORM) -->
    <div class="page-container" style="flex:1; display:flex; align-items:center; justify-content:center;">
        <div class="formstyle welcome-box">

            <h2>WELCOME <span style="color:#1e1b1b;">BACK</span></h2>

            <form id="loginForm">

                <label class="form-labels">Email:</label>
                <input type="email" name="email" placeholder="Enter Email" required>

                <label class="form-labels">Password:</label>
                <input type="password" name="password" placeholder="Enter Password" required>

                <button type="submit" id="loginBtn">
                    Login
                </button>

            </form>

            <p id="msg"></p>

            <p>Don't have an account?
                <a href="/signup">
                    <span style="color: rgb(24, 142, 24);">Signup here</span>
                </a>
            </p>

        </div>
    </div>

    <!-- RIGHT SIDE (IMAGE) -->
    <div style="flex:1;">
        <img src="https://images.unsplash.com/photo-1525498128493-380d1990a112?q=80&w=1935&auto=format&fit=crop"
             alt="Login Image"
             style="width:100%; height:100vh; object-fit:cover; object-position:center right;display: block;">
    </div>

    <!-- JS -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault(); // stop page reload

            const formData = new FormData(this);                // gather form data
            const msg = document.getElementById("msg");
            const btn = document.getElementById("loginBtn");

            // clear old message
            msg.innerText = "";

            // show loading state
            btn.disabled = true;         // disable button to prevent multiple clicks
            btn.innerHTML = `<span class="loader"></span> Verifying...`;   // show loader

            try { 
                const response = await fetch("/login", {  // send POST request to /login with form data
                    method: "POST",
                    body: formData
                });

                const data = await response.json();  // parse response as JSON

                if (data.success) {               // if login successful, store username in localStorage and redirect to welcome page
                    localStorage.setItem("user_name_key", data.user_name); // store username in localStorage
                    window.location.href = "/welcome";
                } else {                           // if login failed, show error message
                    msg.innerText = data.message;
                }
            } catch (error) {
                msg.innerText = "Something went wrong. Please try again.";

            } finally {     // reset button state
                btn.disabled = false;   // re-enable button
                btn.innerHTML = "Login";  // restore original button text
            }
        });
    </script>

</body>
</html>
